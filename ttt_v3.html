<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .square {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            line-height: 100px;
            font-size: 36px;
            margin: 5px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .square:hover {
            background-color: lightblue;
            cursor: pointer;
        }
        .board {
            text-align: center;
            margin-top: 50px;
            width: 350px;
            margin-left: auto;
            margin-right: auto;
        }
        .small-text {
            font-size: 14px;
            display: block;
            margin-top: 20px;
        }
        .start-game-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(204, 241, 204);
        }
        .start-game-button:hover {
            background-color: lightgreen;
            cursor: pointer;
        }
        .player-turn {
            font-size: 14px;
            margin: 0 auto 20px;
            width: 150px;
            color: green;
            border: 1px solid green;
            border-radius: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 240, 240);
        }

    </style>

    <div class="board">
        <h1>Tic Tac Toe Game</h1>

        <div class="player-turn">
            <h2>X's Turn</h2>
        </div>

        <script>

            // Define the number of squares on the tic tac toe board
            const NUM_SQUARES = 9;

            window.onload = function() {
                // Identify which square was clicked
                for (i = 0; i < NUM_SQUARES; i++) {
                    document.getElementById("sq" + i).onclick = function() {
                        alert("You clicked on square " + this.id); 

                        if (this.innerHTML === "") {
                            this.innerHTML = "X";
                        }

                    }
                };
            };


        </script>
</head>

<body>
        <script>
            // draw the tic tac toe board
            for (i = 0; i < NUM_SQUARES; i++) {
                document.write("<div class='square' id='sq" + i + "'></div>");
            }

        </script>
        <button class="start-game-button">Start New Game</button>
        <a class="small-text" href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank">Game Instructions on Wikipedia</a>
    </div>

</body>

</html>
